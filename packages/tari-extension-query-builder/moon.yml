language: "typescript"
platform: "node"
type: "library"

fileGroups:
  configs:
    - "tsconfig.json"
    - "package.json"
    - "eslint.config.js"
    - "tsconfig.app.json"
    - "tsconfig.json"
    - "tsconfig.node.json"
    - "vite.config.ts"
    - "components.json"
  sources:
    - "index.html"
    - "src/**/*"
  configs-scripts:
    - "tsconfig.lib.schema.generation.json"
    - "vite.config.script.ts"
  sources-scripts:
    - "scripts/**/*"

tasks:
  build:
    command: "pnpm run build"
    inputs:
      - "@files(sources)"
      - "@files(configs)"
    outputs:
      - "dist"
    deps:
      - "tari-extension-common:build"
  format:
    command: "pnpm run format"
    inputs:
      - "@files(sources)"
      - "@files(configs)"
  lint:
    command: "pnpm run lint"
    inputs:
      - "@files(sources)"
      - "@files(configs)"
  generate-schema:
    command: "pnpm run generate:schema"
    inputs:
      - "@files(sources-scripts)"
      - "@files(configs-scripts)"
    deps:
      - "build"
